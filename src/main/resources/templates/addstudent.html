            <div class="container-fluid px-4">
                <h1 class="mt-4">Add student</h1>
            </div>
<div class="container">
<form role="form" method="post" th:action="@{/student/new}" th:object="${students}">
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="name">Name</label>
            <input
                    type="text"
                    class="form-control"
                    id="name"
                    name="name"
                    th:field="${students.name}"
                    placeholder="Name"
            >
        </div>
        <div class="form-group col-md-6">
            <label for="email">Email</label>
            <input
                    type="text"
                    class="form-control"
                    id="email"
                    name="email"
                    th:field="${students.email}"
                    placeholder="Email">
        </div>
    </div>
    <div class="form-group"> <!-- Date input -->
        <label class="control-label" for="date">Date of birth</label>
        <input
                class="form-control"
                id="date"
                name="date"
                placeholder="DD/MM/YYY"
                th:field="${students.dob}"
                type="date"
        />
    </div>
    <div class="form-group">
        <label for="gender">Gender</label>
        <input
                type="text"
                class="form-control"
                id="gender"
                name="gender"
                th:field="${students.gender}"
                placeholder="Gender">
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="address">Address</label>
            <input
                    type="text"
                    class="form-control"
                    name="address"
                    th:field="${students.address}"
                    id="address"
                    placeholder="Address"
            >
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Add student</button>
    </form>
</div>
